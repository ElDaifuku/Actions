name: Build and Replace Executable

on:
  workflow_run:
    workflows: ["Automated Testing"]
    types:
      - completed
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Create dist directory
        run: New-Item -ItemType Directory -Force -Path dist

      - name: Copy main.exe to dist directory
        run: Copy-Item main.exe -Destination dist -Force

      - name: Replace main.exe in main branch
        run: |
          git config --local user.email "dsw43125@student.dsw.edu.pl"
          git config --local user.name "ElDaifuku"
          git checkout main
          git pull origin main

          Remove-Item main.exe -ErrorAction SilentlyContinue

          # Copy the new executable from dist to the root
          Copy-Item -Path dist/main.exe -Destination .

          git add main.exe
          git commit -m "Update main.exe with the latest executable"
          git push origin main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}













